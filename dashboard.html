<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ThingSpeak</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que este es el enlace correcto a tu CSS -->
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .dashboard-item {
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 260px;
            border: 1px solid #cccccc;
        }

        /* Estilos para el botón de regreso al inicio */
        .return-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <!-- Botón para regresar al inicio -->
    <a href="index.html" class="return-button">Regresar al Inicio</a>

    <div class="dashboard-container">
        <!-- Dashboards de ThingSpeak -->
        <!-- Acelerómetro Eje X -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=spline"></iframe>
        </div>
        <!-- Widget 1 -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/widgets/757455"></iframe>
        </div>
        <!-- Acelerómetro Eje Y -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=spline"></iframe>
        </div>
        <!-- Widget 2 -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/widgets/757459"></iframe>
        </div>
        <!-- Acelerómetro Eje Z -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=spline"></iframe>
        </div>
        <!-- Widget 3 -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/widgets/757460"></iframe>
        </div>
        <!-- RFID -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=spline"></iframe>
        </div>
        <!-- Widget 4 -->
        <div class="dashboard-item">
            <iframe src="https://thingspeak.com/channels/2288436/widgets/757461"></iframe>
        </div>
    </div>
</body>
</html>
